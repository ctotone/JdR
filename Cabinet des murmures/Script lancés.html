
<!-- Script test de compétence -->
<script type="text/worker">
   on('clicked:roll-initiative', async (event) => {
         const roll = await startRoll("&{template:cabinet-classic} {{roll=[[0[resultat]]]}} {{title=INITIATIVE\n\nDU COMÉDIEN}} {{qualite_title=Coordination}} {{aspect_title=NEFESH}} {{attribut_title=Agilité}} {{malus_corps_title=Malus corps}} {{divers_title=Divers}} {{resultat_title=Résultat}} {{qualite=[[@{D_sensibilite}D6k1]]}} {{aspect=[[@{aspect_nefesh_bonus}]]}} {{attribut=[[@{Médium|agilite_bonus}]]}} {{malus_corps=[[@{Médium|malus_total}]]}} {{divers=[[?{Bonus|0}]]}}");
			
            const {qualite,aspect,attribut,malus_corps,divers} = roll.results;
			const computeObj = {};
			computeObj.roll = qualite.result + aspect.result + attribut.result + malus_corps.result + divers.result;
    finishRoll(roll.rollId,computeObj);
  })
</script>

         const roll = await startRoll("&{template:cabinet-classic} {{roll=[[0[resultat]]]}} {{title=TIRER}} {{subtitle=contre Défense}} {{qualite_title=Courage}} {{aspect_title=NEFESH}} {{attribut_title=Habileté}} {{malus_corps_title=Malus corps}} {{divers_title=Divers}} {{resultat_title=Résultat}} {{qualite=[[@{D_courage}D6k1]]}} {{aspect=[[@{aspect_nefesh_bonus}]]}} {{attribut=[[@{Médium|habilete_bonus}]]}} {{malus_corps=[[@{Médium|malus_total}]]}} {{divers=[[?{Bonus|0}]]}}");
			
            const {qualite,aspect,attribut,malus_corps,divers} = roll.results;
			const computeObj = {};
			computeObj.roll = qualite.result + aspect.result + attribut.result + malus_corps.result + divers.result;
    finishRoll(roll.rollId,computeObj);
  })
</script>
