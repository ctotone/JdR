<script type="text/worker">
   on('clicked:roll-deceler-bluff', async (event) => {
         const roll = await startRoll("&{template:cabinet-classic} {{roll=[[0[resultat]]]}} {{title=DÉCELER UN BLUFF}} {{subtitle=@{character_name}}} {{qualite_title=Intellect}} {{aspect_title=NESHAMA}}{{malus_corps_title=Malus corps}}  {{resultat_title=Résultat}} {{qualite=[[@{D_intellect}D6k1]]}} {{aspect=[[@{aspect_neshama_bonus}]]}} {{malus_corps=[[@{Médium|malus_total}]]}} {{divers=[[?{Bonus|0}]]}}");
			
            const {qualite,aspect,malus_corps,divers} = roll.results;
			const computeObj = {};
			computeObj.roll = qualite.result + aspect.result + malus_corps.result + divers.result;
    finishRoll(roll.rollId,computeObj);
  })
</script>
