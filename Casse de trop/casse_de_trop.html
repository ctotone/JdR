<script type="text/worker">
	on('clicked:switch_compteur', function() {
        getAttrs(["affichage"], function(values) {
            
        let affichage = parseInt(values["affichage"]) || 0;

            if (affichage == 0) affichage = 1;
            else affichage = 0;
            setAttrs({
                "affichage": affichage
            });
        });
    });

	on('clicked:compteur_reset', function() {
        getAttrs(["valeur_compteur"], function(values) {
            
		let valeur_compteur = 0;

            setAttrs({
                "valeur_compteur": valeur_compteur
            });
        });
    });

	on('clicked:compteur_plus', function() {
        getAttrs(["valeur_compteur"], function(values) {
            
		let valeur_compteur = parseInt(values["valeur_compteur"]) || 0;

		if (valeur_compteur == 0) valeur_compteur = 1;
		else if (valeur_compteur == 1) valeur_compteur = 2;
		else if (valeur_compteur == 2) valeur_compteur = 3;
		else if (valeur_compteur == 3) valeur_compteur = 4;
		else if (valeur_compteur == 4) valeur_compteur = 5;
		else if (valeur_compteur == 5) valeur_compteur = 6;
		else if (valeur_compteur == 6) valeur_compteur = 7;
		else if (valeur_compteur == 7) valeur_compteur = 8;
		else if (valeur_compteur == 8) valeur_compteur = 9;
		else if (valeur_compteur == 9) valeur_compteur = 10;
		else if (valeur_compteur == 10) valeur_compteur = 11;
		else if (valeur_compteur == 11) valeur_compteur = 12;
		else if (valeur_compteur == 12) valeur_compteur = 13;
		else if (valeur_compteur == 13) valeur_compteur = 14;
		else if (valeur_compteur == 14) valeur_compteur = 15;
		else if (valeur_compteur >= 15) valeur_compteur = 15;


            setAttrs({
                "valeur_compteur": valeur_compteur
            });
        });
    });

</script>
