<!-- Boutton config et autres -->
<script type="text/worker">
    on('clicked:choix_type_commune', function() {
        getAttrs(["type_feuille", "page_commune"], function(values) {
            

            setAttrs({
                type_feuille: "1",
                page_commune: "1"
            });
        });
    });

    on('clicked:choix_type_joueur', function() {
        getAttrs(["type_feuille"], function(values) {
            

            setAttrs({
                type_feuille: "2"
            });
        });
    });

    on('clicked:reset', function() {
        getAttrs(["type_feuille"], function(values) {
            

            setAttrs({
                type_feuille: "0"
            });
        });
    });

    on('clicked:config', function() {
        getAttrs(["config"], function(values) {
            
        let config = parseInt(values["config"]) || 0;

            if (config == 0) config = 1;
            else config = 0;
            setAttrs({
                "config": config
            });
        });
    });

    on('clicked:page_crime', function() {
        getAttrs(["page_commune"], function(values) {

            setAttrs({
                page_commune: "1"
            });
        });
    });

    on('clicked:page_tribune', function() {
        getAttrs(["page_commune"], function(values) {
            

            setAttrs({
                page_commune: "2"
            });
        });
    });
</script>
