<script type="text/worker">
    on('clicked:config', function() {
        getAttrs(["config"], function(values) {
            
        let config = parseInt(values["config"]) || 0;

            if (config == 0) config = 1;
            else config = 0;
            setAttrs({
                "config": config
            });
        });
    });
