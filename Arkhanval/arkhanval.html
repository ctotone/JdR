<!-- Menu / Reset -->
<script type="text/worker"> 

	const buttonlist = ["0", "1", "2", "3", "4", "5", "6"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                page: button
            });
        });
    });

    const resetGroups = {
        reset_arksonge: "arksonge_",
        reset_arkentropie: "arkentropie_",
        reset_arkoeur: "arkoeur_"
    };
    
    Object.entries(resetGroups).forEach(([buttonName, prefix]) => {
        on(`clicked:${buttonName}`, () => {
            const attrs = {};
            for (let i = 1; i <= 10; i++) {
                attrs[`${prefix}${i}`] = 0;
            }
            setAttrs(attrs);
        });
    });
</script>
