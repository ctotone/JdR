<!-- Menu / Reset -->
<script type="text/worker"> 

	const buttonlist = ["0", "1", "2", "3", "4", "5", "6"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                page: button
            });
        });
    });

    const resetGroups = {
        reset_arksonge: "arksonge_",
        reset_arkentropie: "arkentropie_",
        reset_arkoeur: "arkoeur_"
    };
    
    Object.entries(resetGroups).forEach(([buttonName, prefix]) => {
        on(`clicked:${buttonName}`, () => {
            const attrs = {};
            for (let i = 1; i <= 10; i++) {
                attrs[`${prefix}${i}`] = 0;
            }
            setAttrs(attrs);
        });
    });

    on("sheet:opened change:character_name change:character_avatar change:character_token", function() {
        getAttrs(["character_name","character_avatar","character_token"], function(v) {
            let name = v.character_name;
            let namelen = name.length;
            let nameclass;
            namelen >= 19 ?
                (nameclass = "smallHeader") :
                (nameclass = "normalHeader");
            setAttrs({ namelength: nameclass,
                       "avatar": v.character_avatar,
                       "ctoken": v.character_token });
        });
    });

    on("sheet:opened", function(eventInfo){
        setAttrs({
            rollfd: "?{Facteur de difficulté|6|1|2|3|4|5|7|8|9|10}",
        });
    });	
</script>

<!-- Lancers de dés -->
<script type="text/worker"> 

const competences = {
  "artisan_bricolage": "Bricolage",
  "artisan_cuisine": "Cuisine",
  "artisan_bois": "Travail du bois",
  "artisan_cuir": "Travail du cuir",
  "artisan-artisan_metal": "Travail du métal",
  "artisan_custom6": "Artisan",
  "artisan_custom7": "Artisan",
  "artiste_chant": "Chant",
  "artiste_comedie": "Comédie",
  "artiste_danse": "Danse",
  "artiste_dessin": "Dessin & Peinture",
  "artiste_musique": "Musique",
  "artiste_custom6": "Artiste",
  "artiste_custom7": "Artiste",
  "combattant_1main": "Armes à 1 main",
  "combattant_jet": "Armes de jet",
  "combattant_tir": "TravailArmes de tir",

  "erudit_botanique": "Botanique",
  "erudit_legende": "Histoire & Légendes",
  "erudit_lecture": "Lecture & Écriture",
  "erudit_medecine": "Médecine",
  "erudit_zoologie": "Zoologie",
  "erudit_custom6": "Érudit",
  "erudit_custom7": "Érudit",
  "explorateur_athletique": "Compétences athlétiques",
  "explorateur_detection": "Détéction & Vigilance",
  "explorateur_dressage": "Dressage & Équitation",
  "explorateur_natation": "Natation",
  "explorateur_survie": "Survie",
  "explorateur_custom6": "Explorateur",
  "explorateur_custom7": "Explorateur",
  "magicien_concentration": "Concentration",
  "magicien_metantropie": "Métantropie",
  "magicien_empathie": "Empathie & Intuition",
  "magicien_ethereve": "Ethérêve",
  "magicien_sigentropie": "Sigentropie",
  "magicien_custom6": "Magicien",
  "magicien_custom7": "Magicien",
  "roublard_baratin": "Baratin",
  "roublard_commerce": "Commerce",
  "roublard_crochetage": "Crochetage",
  "roublard_discretion": "Discrétion",
  "roublard_jeu": "Jeu",
  "roublard_custom6": "Roublard",
  "roublard_custom7": "Roublard",
  "stratege_convaincre": "Convaincre & Argumenter",
  "stratege_discours": "Discours & Éloquence",
  "stratege_gestion": "Gestion & Administration",
  "stratege_intimidation": "Intimidation",
  "stratege_tactique": "Tactique & Stratégie",
  "stratege_custom6": "Stratège",
  "stratege_custom7": "Stratège"
};

Object.keys(competences).forEach(nom_comp => {
  on(`clicked:roll-${nom_comp}`, async (event) => {
    const attribut_val = `${nom_comp}_valeur`;
    const titre_competence = competences[nom_comp];

    const roll = await startRoll(`@{gm} &{template:custom} {{token=@{ctoken}}} {{title=Jet de compétence : ${titre_competence}}} {{subheader=@{character_name}}} {{roll_d8=[[1D8]]}} {{roll_1=[[1D10]]}} {{roll_2=[[1D10]]}} {{roll_3=[[1D10]]}} {{roll_4=[[1D10]]}} {{roll_5=[[1D10]]}} {{roll_extra_1=[[1D10]]}} {{roll_extra_2=[[1D10]]}} {{roll_extra_3=[[1D10]]}} {{roll_extra_4=[[1D10]]}} {{roll_extra_5=[[1D10]]}} {{roll_extra_6=[[1D10]]}} {{roll_extra_7=[[1D10]]}} {{roll_extra_8=[[1D10]]}} {{roll_extra_9=[[1D10]]}} {{roll_extra_10=[[1D10]]}} {{roll_extra_11=[[1D10]]}} {{roll_extra_12=[[1D10]]}} {{roll_extra_13=[[1D10]]}} {{roll_extra_14=[[1D10]]}} {{roll_extra_15=[[1D10]]}} {{roll_extra_16=[[1D10]]}} {{roll_extra_17=[[1D10]]}} {{roll_extra_18=[[1D10]]}} {{roll_extra_19=[[1D10]]}} {{roll_extra_20=[[1D10]]}} {{QR=[[0[resultat]]]}} {{ECritique=[[0[resultat]]]}} {{Rcritique=[[0[resultat]]]}} {{gain_xp=[[0[resultat]]]}} {{FD=[[@{rollfd}]]}} {{malus_fd=[[@{malus_fd}]]}} {{competence=[[@{${attribut_val}}]]}} {{XP=[[1d12]]}} {{roll1_critique=[[0[resultat]]]}} {{roll2_critique=[[0[resultat]]]}} {{roll3_critique=[[0[resultat]]]}} {{roll4_critique=[[0[resultat]]]}} {{roll5_critique=[[0[resultat]]]}} {{roll1_detail=[[0[resultat]]]}} {{roll2_detail=[[0[resultat]]]}} {{roll3_detail=[[0[resultat]]]}} {{roll4_detail=[[0[resultat]]]}} {{roll5_detail=[[0[resultat]]]}}`);

    const NC = roll.results.competence.result;
    let FD = roll.results.FD.result + roll.results.malus_fd.result;
    const computeObj = {};
    let QR_temp = 0;
    let echecs_critiques = 0;
    let reussites_critiques = 0;
    let index_extra = 0;

    const des_explosifs = [];
    for (let i = 1; i <= 20; i++) {
        des_explosifs.push(roll.results[`roll_extra_${i}`].result);
    }

    const isCritique = (val) => {
        if (NC >= 8) return val === 9 || val === 10;
        return val === 10;
    };

    const traiterExplosion = (val_initial) => {
        let total_qr = 0;
        let total_crit = 0;
        let val = val_initial;
        const detail = [val];

        while (isCritique(val)) {
            if (val >= FD) total_qr += 1;
            total_crit += 1;
            if (index_extra < des_explosifs.length) {
                val = des_explosifs[index_extra];
                detail.push(val);
                index_extra++;
            } else {
                break;
            }
        }

        if (!isCritique(val) && val >= FD && detail.length === 1) {
            total_qr += 1;
        } else if (!isCritique(val) && detail.length > 1 && val >= FD) {
            total_qr += 1;
        }

        return {
            qr: total_qr,
            crit: total_crit,
            detail: detail.join(" + ")
        };
    };

    if (NC === 0) {
        const d8 = roll.results.roll_d8.result;
        computeObj["roll_d8"] = d8;
        if (d8 >= FD) QR_temp += 1;
        if (d8 === 1) echecs_critiques += 1;
        for (let i = 1; i <= 5; i++) {
            computeObj[`roll_${i}`] = "-";
            computeObj[`roll${i}_critique`] = 0;
            computeObj[`roll${i}_detail`] = "-";
        }
    } else {
        computeObj["roll_d8"] = "-";
        const nb_dés = Math.min(NC, 5);

        for (let i = 1; i <= 5; i++) {
            if (i <= nb_dés) {
                const val = roll.results[`roll_${i}`].result;
                computeObj[`roll_${i}`] = val;

                if (val === 1 && NC < 7) {
                    echecs_critiques += 1;
                }

                const est_critique = isCritique(val);
                computeObj[`roll${i}_critique`] = est_critique ? 1 : 0;

                const res = traiterExplosion(val);
                QR_temp += res.qr;
                reussites_critiques += res.crit;
                computeObj[`roll${i}_detail`] = res.detail;
            } else {
                computeObj[`roll_${i}`] = "-";
                computeObj[`roll${i}_critique`] = 0;
                computeObj[`roll${i}_detail`] = "-";
            }
        }
    }

    QR_temp -= echecs_critiques;
    computeObj["QR"] = QR_temp;
    computeObj["ECritique"] = echecs_critiques;
    computeObj["Rcritique"] = reussites_critiques;
    computeObj["gain_xp"] = reussites_critiques > 0 ? 1 : 0;



    console.log(`Niveau de Compétence (NC) : ${NC}`);
    console.log(`FD ajusté : ${FD}`);
    console.log(`Nombre de dés lancés : ${NC === 0 ? 1 : Math.min(NC, 5)}`);
    console.log(`Échecs critiques : ${echecs_critiques}`);
    console.log(`Réussites critiques (total) : ${reussites_critiques}`);
    console.log(`QR finale : ${QR_temp}`);
    console.log(`Gain XP ? : ${computeObj["gain_xp"]}`);
    for (let i = 1; i <= Math.min(NC, 5); i++) {
        console.log(`D${i} détail : ${computeObj[`roll${i}_detail`]}`);
    }
    console.log(`===================================`);

    

    finishRoll(roll.rollId, computeObj);
  });
});
</script>
